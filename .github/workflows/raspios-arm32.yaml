name: ELRS Joystick Control (raspios/arm32)
on:
  workflow_dispatch:
jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pguyot/arm-runner-action@v2
        id: arm_runner_install
        with:
          base_image: raspios_lite:latest
          image_additional_mb: 4096
          optimize_image: yes
          commands: |
              sudo apt-get update
              ./build-raspbian32-linux-armhf.sh
      - name: Compress the release image
        run: |
          mv ${{ steps.arm_runner_install.outputs.image }} release-raspios-arm32.img
          sudo xz -T 0 -v release-raspios-arm32.img
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: release-raspios-arm32
          path: release-raspios-arm32.img.xz
          retention-days: 5
